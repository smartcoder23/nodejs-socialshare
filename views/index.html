<head>
        <meta id="fb-app-id" property="fb:app_id" content="{{facebookAppId}}">
        <meta id="fb-site-name" property="og:site_name" content="{{siteName}}">
        <meta id="fb-title" property="og:title" content="{{socialTitle}}">
        <meta id="fb-description" property="og:description" content="{{socialDescription}}">
        <meta id="fb-url" property="og:url" content="{{socialUrl}}">
        <meta id="fb-image" property="og:image" content="{{socialImageUrl}}">
        <meta id="fb-type" property="og:type" content="website">
</head>
<div class="extends">layout</div>
<div class="container">
        
    <div class="row">
        <div class="col s12">
            <nav style="background-color: #082768;">
                <x class="nav-wrapper"><span class="flow-text"> &nbsp; Nodejs file upload with MongoDB</span></x>
            </nav>
        </div>
    </div>
</div>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="col s12"></div>
    </div>
</form>
<div class="row">
    <div class="col s12">
        <div class="file-field input-field">
            <div class="btn grey"><span>File</span><input type="file" name="photo" required="required" /></div>
            <div class="file-path-wrapper"><input class="file-path validate" type="text" /></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="input-field col s12"><input class="validate" id="caption" type="text" name="caption" /><label for="caption">Caption   </label></div>
</div>
<div class="row">
    <div class="col s12"> <button class="btn waves-effect waves-light" type="submit" name="action">Upload<i class="material-icons right">send</i></button></div>
</div>
<div class="row">
    <div class="col s12">
        <h4>Photo Gallery</h4>
    </div>
</div>
